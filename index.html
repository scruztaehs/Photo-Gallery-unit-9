<!DOCTYPE html>
<html>
    <head>
        <title>Photo Gallery unit 9!</title>
    </head>
    <body>
        <div class="first">
            <h1>Fictional Characters</h1>
        </div>
        <br>
        <div class="subhead"><strong>ADD YOUR FAVORITE FICTIONAL CHARACTERS</strong></div>
        <!-- The gallery container. It is empty until the Javascript runs. -->

        <figure class="gallery">
            <img src="https://numeralpaint.com/wp-content/uploads/2021/07/lelouch-lamperouge-Code-Geass-Anime-paint-by-numbers.jpg">
            <figcaption>Lelouch Vi Britannia</figcaption>
        </figure>


        <!-- The user can add a new food item here -->
        <p>New picture: <input class="picture-url" size="60"></p>
        <p>New caption: <input class="caption" size="60"></p>
        <button class="add">Add</button>
        <button class="gallerybut">Gallery</button>
    </body>
</html>
